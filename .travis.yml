language: node_js
sudo: required
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/shekhei/koala-puree/${TRAVIS_BRANCH}/prepareUbuntu.sh)
node_js:
  - "5"
  - "4"
env:
  - CXX=g++-4.8 CC=gcc-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - salehi/bison2
    packages:
      - bison=2:2.7.1.dfsg-1
      - g++-4.8
      - gcc-4.8
      - m4
      - flex
