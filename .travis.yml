language: node_js
sudo: required
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/shekhei/koala-puree/master/prepareUbuntu.sh)
node_js:
  - "5"
  - "4"
env:
  - CC=gcc-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - m4
      - flex
